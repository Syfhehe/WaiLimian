<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="fileDetailForm" id="fileDetailFormBlock">
		<form class="form-horizontal" id="fileDetailForm"
			th:object="${fileModel}">
			<div class="modal-header">
				<h4 class="modal-title" id="shareProjectModalLabel">文件详情</h4>
			</div>
			<div class="modal-body">
				<div class="form-group required">
					<label class="col-md-4 control-label" th:text="文件名"></label>
					<div class="col-md-8">
						<input class="form-control" id="fileName" type="text"
							maxlength="100" th:field="*{fileName}" />
					</div>
				</div>


				<div class="form-group">
					<label class="col-md-4 control-label">当前敏感值</label>
					<div class="col-md-8">
						<input class="form-control" th:field="*{currentSensitiveValue}"
							rows="8"></input>
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-4 control-label">访问权限判定</label>
					<div class="col-md-8">
						<input class="form-control" th:field="*{resultString}" rows="8"></input>
					</div>
				</div>

				<div th:if="*{flag}" class="form-group">
					<label class="col-md-4 control-label">文件内容</label>
					<div class="col-md-8">
						<textarea class="form-control" th:field="*{contentString}"
							rows="8"></textarea>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button id="closeButton" type="button" class="btn btn-default"
					data-dismiss="modal">关闭</button>
			</div>
		</form>
	</div>
</body>

</html>
