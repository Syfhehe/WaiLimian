<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
</head>
<body onload="">
	<div class="container">
		<div class="content">
			<h2>用户名密码登录</h2>

			<p th:if="${param.logout}" class="alert">You have been logged out</p>
			<p th:if="${param.error}" class="alert alert-danger">There was an
				error, please try again</p>


			<form name="form" th:action="@{/login}" action="/login" method="POST">
				<div class="form-group">
					<label>用户名</label> <input type="email" class="form-control"
						id="username" name="username" required="required"
						placeholder="Enter email" />
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">密码</label> <input
						type="password" class="form-control" id="password" name="password"
						required="required" placeholder="Password" />
				</div>
				<div>
					<input type="submit" id="login" value="登录" class="btn btn-primary" />
					<button type="button" class="btn btn-primary margin-left "
						data-toggle="modal" data-target="#userModal">注册账号</button>
				</div>
			</form>
		</div>

		<div class="modal fade" id="userModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">提示</h4>
					</div>
					<div class="modal-body">本系统不支持自行注册，如有需要请联系系统管理员，让其为您添加账号</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal -->
		</div>

		<div class="modal fade" id="register" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">
						<button class="close" data-dismiss="modal">
							<span>×</span>
						</button>
					</div>
					<div class="modal-title">
						<h1 class="text-center">注册</h1>
					</div>
					<div class="modal-body">
						<form class="form-group" action="">
							<div class="form-group">
								<label for="">用户名</label> <input class="form-control"
									type="text" placeholder="6-15位字母或数字"></input>
							</div>
							<div class="form-group">
								<label for="">密码</label> <input class="form-control"
									type="password" placeholder="至少6位字母或数字"></input>
							</div>
							<div class="form-group">
								<label for="">再次输入密码</label> <input class="form-control"
									type="password" placeholder="至少6位字母或数字"></input>
							</div>
							<div class="form-group">
								<label for="">邮箱</label> <input class="form-control"
									type="email" placeholder="例如:123@123.com"></input>
							</div>
							<div class="text-right">
								<button class="btn btn-primary" type="submit">提交</button>
								<button class="btn btn-danger" data-dismiss="modal">取消</button>
							</div>
							<a href="" data-toggle="modal" data-dismiss="modal"
								data-target="#login">已有账号？点我登录</a>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
	<script type="text/javascript" th:src="@{/js/lib/require.js}"></script>
	<script type="text/javascript" src="js/lib/jquery-1.11.1.js"></script>
	<script
		src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>


</body>
</html>
